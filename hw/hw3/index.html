<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/weather.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container weatherapp">
        <h1>Weather App</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="weather">
                  <div class="location"></div>
                  <div class="datetime"></div>
                  <div class="weather-description"></div>
                  <div class="animation">
                    <div class="row">
                      <div class="col-xs-6 currenttemp-animation"></div>
                      <div class="col-xs-6">
                        <div class="currenttemp"></div>
                        <div class="details">
                          <div>High: <span class="maxtemp"></span>&#8457</div>
                          <div>Low: <span class="mintemp"></span>&#8457</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="separator"></div>
            </div>

            <div class="col-md-12">
              <div class="weekly">
                <h3>5-Day Forecast</h3>
                <div class="row">
                  <!--
                    Days appended here via jQuery
                  -->
                </div>
              </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
